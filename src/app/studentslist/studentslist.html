<div class="container">
  <h2>Registered Students</h2>
  
  <table class="students-table" border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr style="background-color: #f2f2f2;">
        <th>Full Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Class</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through the array -->
      <tr *ngFor="let s of students; let i = index">
        <td>{{ s.name }}</td>
        <td>{{ s.age }}</td>
        <td>{{ s.gender }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.stdClass }}</td>
        <td>
          <button (click)="deleteStudent(i)" style="color: red;">Delete</button>
        </td>
      </tr>

      <!-- Show this if no data is found -->
      <tr *ngIf="students.length === 0">
        <td colspan="6" style="text-align: center; padding: 20px;">
            <span>No records found. </span>
    <!-- The link will now work because RouterModule is imported -->
            <a routerLink="/registration" style="color: blue; text-decoration: underline; cursor: pointer;">
            Click here to register a new student
            </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
