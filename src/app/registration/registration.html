<div>
    <h2 align="center">Student Registration</h2>
<div class="reg-form">


  <div class="form-group">
    <label for="name">Full Name</label>
    <input id="name" [(ngModel)]="name" type="text" placeholder="Enter full name">
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input id="age" [(ngModel)]="age" type="number" placeholder="Enter age">
  </div>

  <div class="form-group">
    <label for="gender">Gender</label>
    <select id="gender" [(ngModel)]="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" [(ngModel)]="email" type="email" placeholder="Enter email">
  </div>

  <div class="form-group">
    <label for="stdClass">Class</label>
    <input id="stdClass" [(ngModel)]="stdClass" type="text" placeholder="e.g. 10th">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" [(ngModel)]="password" type="password" placeholder="Enter password">
  </div>

  <button (click)="onRegister()">Register Student</button>
</div>
</div>
