<div class="login">
  <h2>Login</h2>

  <table class="login-table">
    <tr>
      <td><label for="username">Username</label></td>
      <td>
        <p>{{username}}</p>
        <input id="username" type="text" [ngModel]="username" placeholder="Enter username">
      </td>
    </tr>

    <tr>
      <td><label for="password">Password</label></td>
      <td>
        <input id="password" type="password" [(ngModel)]="password" placeholder="Enter password">
      </td>
    </tr>

    <tr>
      <td colspan="2" class="btn-row">
        <button (click)="onLogin()">Login</button>
        <button type="button" (click)="onRegister()" class="btn-secondary">Register</button>
      </td>
    </tr>
  </table>
</div>
