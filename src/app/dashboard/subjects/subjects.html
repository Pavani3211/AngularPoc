<div class="subject-wrapper">
  <div class="header-area">
    <h3>Subjects </h3>
    <button class="btn-add" (click)="openAddModal()">Add Subject</button>
  </div>

  <table class="data-table">
    <thead>
      <tr>
        <th>Subject Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of subjects">
        <td>{{ s.name }}</td>
        <td>
          <button class="btn-delete" (click)="prepareDelete(s.id)">Delete</button>
        </td>
      </tr>
    
      <tr *ngIf="subjects.length === 0">
        <td colspan="2" class="empty-state">No subjects found.</td>
      </tr>
    </tbody>
  </table>


  <div *ngIf="showModal" class="modal-overlay">
    <div class="modal-card">
      <h4>Add New Subject</h4>
      <input [(ngModel)]="newSubject.name" placeholder="Subject Name" class="form-input">
      <div class="modal-footer">
        <button class="btn-cancel" (click)="closeModal()">Cancel</button>
        <button class="btn-save" (click)="saveSubject()">Save</button>
      </div>
    </div>
  </div>

  <div *ngIf="showDeleteModal" class="modal-overlay">
    <div class="modal-card delete-confirm">
      <h4>Confirm Delete</h4>
      <p>Are you sure you want to delete this subject?</p>
      <div class="modal-footer footer-center">
        <button class="btn-cancel" (click)="closeDeleteModal()">Cancel</button>
        <button class="btn-confirm" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
