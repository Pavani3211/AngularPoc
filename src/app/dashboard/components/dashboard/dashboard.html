<div class="dashboard-wrapper">
  <h2 class="dashboard-title">Admin Dashboard Overview</h2>
  
  <div class="stats-grid">
  
    <div class="stat-card students">
      <div class="card-content">
        <h3 class="card-label">Total Students</h3>
        <p class="card-value">{{ totalStudents }}</p>
      </div>
    </div>

    <div class="stat-card teachers">
      <div class="card-content">
        <h3 class="card-label">Total Teachers</h3>
        <p class="card-value">{{ totalTeachers }}</p>
      </div>
    </div>

    <div class="stat-card classes">
      <div class="card-content">
        <h3 class="card-label">Total Classes</h3>
        <p class="card-value">{{ totalClasses }}</p>
      </div>
    </div>
    
  </div>
</div>
