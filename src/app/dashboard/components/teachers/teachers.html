
  <div class="add-form shadow-sm">
    <div class="form-title w-100 mb-2"><small class="text-muted fw-bold">ADD NEW TEACHER</small></div>
    <input [(ngModel)]="teacherName" type="text" placeholder="Enter Full Name" class="form-control-custom">
    <input [(ngModel)]="subject" type="text" placeholder="Subject" class="form-control-custom">
    <button (click)="addTeacher()" class="btn-add">
      <i class="bi bi-plus-lg"></i> Add Teacher
    </button>
  </div>

  <div class="table-responsive">
    <table class="teachers-table shadow-sm">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Subject / Department</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        @for (t of teachers; track t.id) {
          <tr>
            <td class="fw-bold text-dark">{{ t.name }}</td>
            <td><span class="subject-tag">{{ t.subject }}</span></td>
            <td class="text-center">
              <button (click)="deleteTeacher(t.id)" class="btn-delete">
                Remove
              </button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="3" class="text-center py-5 text-muted">
              <p class="mb-0">No teachers registered in the system yet.</p>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
