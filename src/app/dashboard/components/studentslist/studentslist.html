<div class="students-wrapper">
  <div class="header-area">
    <h3>Student List</h3>
    <button class="btn-add" (click)="openAddModal()">Add Student</button>
  </div>

  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Class</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of students">
          <td>{{ s.name }}</td>
          <td>{{ s.age }}</td>
          <td>{{ s.gender }}</td>
          <td>{{ s.class }}</td>
          <td class="action-cells">
            <button class="btn-edit" (click)="editStudent(s)">Edit</button>
            <button class="btn-delete-row" (click)="deleteStudent(s.id)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="students.length === 0">
          <td colspan="5" class="empty-state">No students found.</td>
        </tr>
      </tbody>
    </table>
  </div>

 
  <div *ngIf="showModal" class="modal-overlay">
    <div class="modal-card">
      <h4>{{ isEditMode ? 'Edit' : 'Add' }} Student</h4>
      <div class="form-body">
        <input [(ngModel)]="newStudent.name" placeholder="Name" class="form-input">
        <input [(ngModel)]="newStudent.age" placeholder="Age" class="form-input">
        <input [(ngModel)]="newStudent.class" placeholder="Class" class="form-input">
        <input [(ngModel)]="newStudent.gender" placeholder="Gender" class="form-input">
        <input [(ngModel)]="newStudent.email" placeholder="Email" class="form-input">
     
      </div>
      
      <div class="modal-footer">
        <button class="btn-cancel" (click)="closeModal()">Cancel</button>
        <button class="btn-save" (click)="saveStudent()">Save</button>
      </div>
    </div>
  </div>


  <div *ngIf="showDeleteModal" class="modal-overlay">
    <div class="modal-card delete-confirm">
      <h4 class="title-danger">Confirm Delete</h4>
      <p>Are you sure you want to delete this student?</p>
      
      <div class="modal-footer footer-center">
        <button class="btn-cancel" (click)="closeDeleteModal()">Cancel</button>
        <button class="btn-confirm" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
