<div class="container mt-4">
  <h2 class="text-primary mb-3">Teacher Management</h2>

  <!-- 1. Two-Way Data Binding using [(ngModel)] -->
  <div class="card p-3 shadow-sm mb-4">
    <div class="row g-2">
      <div class="col">
        <input [(ngModel)]="teacherName" class="form-control" placeholder="Teacher Name">
      </div>
      <div class="col">
        <input [(ngModel)]="subject" class="form-control" placeholder="Subject">
      </div>
      <div class="col-auto">
        <!-- 2. Event Binding using (click) -->
        <button (click)="addTeacher()" class="btn btn-success">Add Teacher</button>
      </div>
    </div>
  </div>

  <!-- 3. Structural Directive (@for) and Interpolation {{ }} -->
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for (t of teachers; track t.id) {
        <tr>
          <!-- Interpolation: Showing dynamic data -->
          <td>{{ t.name }}</td>
          <td>{{ t.subject }}</td>
          <td>
            <!-- Event Binding: Passing ID to the delete function -->
            <button (click)="deleteTeacher(t.id)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="3" class="text-center text-muted">No teachers found.</td>
        </tr>
      }
    </tbody>
  </table>
</div>
