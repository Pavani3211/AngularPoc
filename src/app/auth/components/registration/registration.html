<div class="registration-wrapper">
  <div class="registration-card">
    <h2>Student Registration</h2>

    <div class="reg-form">
      <div class="form-group">
        <label>Full Name <span class="clr-red">*</span></label>
        <input name="regName" [(ngModel)]="studentRequest.name" type="text" placeholder="Enter full name" autocomplete="off">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Age <span class="clr-red">*</span></label>
          <input name="regAge" [(ngModel)]="studentRequest.age" type="number" placeholder="Enter age" autocomplete="off">
        </div>

        <div class="form-group">
          <label>Gender <span class="clr-red">*</span></label>
          <select name="regGender" [(ngModel)]="studentRequest.gender">
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Email Address <span class="clr-red">*</span></label>
        <input name="regEmail" [(ngModel)]="studentRequest.email" type="email" placeholder="example.cbre.com" autocomplete="off">
      </div>

      <div class="form-group">
        <label>Class <span class="clr-red">*</span></label>
        <input name="regClass" [(ngModel)]="studentRequest.class" type="text" placeholder="e.g. 10th Standard" autocomplete="off">
      </div>

      <div class="form-group">
        <label>Password <span class="clr-red">*</span></label>
        <input name="regPass" [(ngModel)]="studentRequest.password" type="password" placeholder="P@ssw0rd" autocomplete="off">
      </div>

      <p class="clr-red" *ngIf="error">{{error}}</p>

      <div class="action-area">
        <button class="register-btn" (click)="onRegister()">Register Now</button>
      </div>

      <div class="footer-link">
        <span>Already Registered? </span>
        <a routerLink="/auth/login">Login here</a>
      </div>
    </div>
  </div>
</div>
