<div class="registration-wrapper">
  <div class="registration-card">
    <h2>Student Registration</h2>
    
    <div class="reg-form">
      <div class="form-group">
        <label>Full Name</label>
        <input name="regName" [(ngModel)]="studentname" type="text" placeholder="Enter full name">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Age</label>
          <input name="regAge" [(ngModel)]="age" type="number" placeholder="Enter age">
        </div>

        <div class="form-group">
          <label>Gender</label>
          <select name="regGender" [(ngModel)]="gender">
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input name="regEmail" [(ngModel)]="email" type="email" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label>Class</label>
        <input name="regClass" [(ngModel)]="class" type="text" placeholder="e.g. 10th Standard">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input name="regPass" [(ngModel)]="password" type="password" placeholder="Create a password">
      </div>

      <div class="action-area">
        <button class="register-btn" (click)="onRegister()">Register Now</button>
      </div>
      
      <div class="footer-link">
        <span>Already Registered? </span>
        <a routerLink="/auth/login">Login here</a>
      </div>
    </div>
  </div>
</div>
