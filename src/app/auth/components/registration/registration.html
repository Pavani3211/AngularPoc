<div class="reg-container">
  <h2 style="text-align: center;">Student Registration</h2>
  
  <div class="reg-form">
    <div class="form-group">
      <label>Full Name</label>
      <input name="regName" [(ngModel)]="username" type="text" placeholder="Enter full name">
    </div>

    <div class="form-group">
      <label>Age</label>
      <input name="regAge" [(ngModel)]="age" type="number" placeholder="Enter age">
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select name="regGender" [(ngModel)]="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input name="regEmail" [(ngModel)]="email" type="email" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label>Class</label>
      <input name="regClass" [(ngModel)]="stdClass" type="text" placeholder="e.g. 10th Standard">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input name="regPass" [(ngModel)]="password" type="password" placeholder="Create a password">
    </div>

    <div style="margin-top: 20px;">
      <button (click)="onRegister()">Register Student</button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
